<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if ban == True %}
        <H1>State: {{ name_st.name }}</H1>
        <H3>Cities:</H3>
        <UL>    {% for c in name_st.cities|sort(attribute="name") %}
                <LI>
                    City: {{ c.id }}: <B>{{ c.name }}</B>
                </LI>
                {% endfor %}      
        </UL>
        {% else %}
        <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>
