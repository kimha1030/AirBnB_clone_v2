<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb clone</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/4-common.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/3-header.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/6-filters.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/3-footer.css') }}">
    <link rel=icon type=image/png href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <header>
        <div class="image"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Los Angeles</h4>
                <ul class="popover">
                    <li><h2>Los Angeles</h2>
                        <ul>
                            <li>Location1</li>
                            <li>Location2</li>
                        </ul>
                    </li>
                    <li><h2>California</h2>
                        <ul>
                            <li>Location1</li>
                            <li>Location2</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>TV</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button class="button-filter">Search</button>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
